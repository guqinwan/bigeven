<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/article_category.css">
    <title>Document</title>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="addcategory">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col >
                    <col >
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名词</th>
                        <th>分类类别</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                   
                    
                </tbody>
            </table>
        </div>
    </div>
    <!-- 添加文章字符模板 -->
    <script type="text/html" id="tpl_add">
        <form class="layui-form" style="padding:20px 30px 0 0;" id="form_submit">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名词</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类类别</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo" id="commit">确认添加</button>
                  <button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
                </div>
              </div>  
        </form>
    </script>
    <!-- 编辑模板 -->
    <script type="text/html" id="tpl_change">
        <form class="layui-form" lay-filter="form_filter" style="padding:20px 30px 0 0;" id="form_change">
            <input type="hidden" name="Id" >
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                 
                </div>
              </div>  
        </form>
    </script>
    <!-- 文章列表字符模板 -->
    <script type="text/html" id="tpl_table">
        {{each data}}
        <tr>
            <td id="name">{{$value.name}}</td>
            <td id="alias">{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs" id="edit" data_id={{$value.Id}}>编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" id="del" data_id={{$value.Id}}>删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseURL.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/article/article_category.js"></script>
</body>

</html>
